<center><h5 id="TopGlobal"><i class="fa-solid fa-ranking-star"></i> Klasemen LigaDusun</h5>

<div id="tables"></div>

<script>
  fetch('hasil.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('tables');
      const teams = {};

      function ensure(name) {
        if (!teams[name]) {
          teams[name] = {
            name: name,
            games: 0,
            wins: 0,
            losses: 0,
            setsFor: 0,
            setsAgainst: 0,
            points: 0
          };
        }
        return teams[name];
      }

      // Proses grup utama
      const groupName = Object.keys(data).find(name => name.startsWith('Grup'));
      const groupMatches = data[groupName];

      groupMatches.forEach(match => {
        const [a, b] = match.score.split('-').map(Number);
        const home = ensure(match.home);
        const away = ensure(match.away);

        home.games++; away.games++;
        home.setsFor += a; home.setsAgainst += b;
        away.setsFor += b; away.setsAgainst += a;

        const winner = a > b ? home : away;
        const loser = a > b ? away : home;

        winner.wins++;
        loser.losses++;
        winner.points += 2;
      });

      // Urutkan dan tampilkan klasemen
      const sorted = Object.values(teams).sort((x, y) => {
        return (y.points - x.points) ||
               (y.wins - x.wins) ||
               ((y.setsFor - y.setsAgainst) - (x.setsFor - x.setsAgainst));
      });

      const table = document.createElement('table');
      table.innerHTML = `
        <caption style="text-align:left;font-weight:bold;font-size:1.2em;margin-bottom:8px;color:white;">
          ${groupName} - Klasemen
        </caption>
        <thead style="background:#1e1e1e;">
          <tr>
            <th style="color:white">üèÜ</th>
            <th style="color:white">Tim</th>
            <th style="color:white">TP</th>
            <th style="color:white">M</th>
            <th style="color:white">K</th>
            <th style="color:white">SS</th>
            <th style="color:white">Poin</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector('tbody');
      sorted.forEach((t, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${t.name}</td>
          <td>${t.games}</td>
          <td>${t.wins}</td>
          <td>${t.losses}</td>
          <td>${t.setsFor}-${t.setsAgainst}</td>
          <td>${t.points}</td>
        `;
        tbody.appendChild(row);
      });

      container.appendChild(table);

      // Tampilkan Final & Perebutan Juara 3
      ['Final', 'Perebutan Juara 3'].forEach(stage => {
        const matches = data[stage];
        if (!matches) return;

        const div = document.createElement('div');
        div.style.marginTop = '30px';
        div.innerHTML = `<h3 style="color:white">${stage}</h3>`;

        matches.forEach(m => {
          const [a, b] = m.score.split('-').map(Number);
          const winner = a > b ? m.home : m.away;
          const loser = a > b ? m.away : m.home;

          const result = document.createElement('p');
          result.style.color = 'white';
          result.textContent = `${m.home} ${a} - ${b} ${m.away} ‚Üí üèÜ Menang: ${winner}`;
          div.appendChild(result);
        });

        container.appendChild(div);
      });
    });
</script>

    <p>
        *TP : Total Pertandingan dimainkan<br/>
        *M  : Menang<br/>
        *K  : Kalah<br/>
        *SS : Skor Set (Set menang - Set kalah)
    </p>
