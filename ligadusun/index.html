<h5 id="TopGlobal"><i class="fa-solid fa-ranking-star"></i> LigaDusun Tanjung Bulan</h5>

    <div id="klasemen"></div>
    <br/><br/>
    <p>
        * TP : Total Pertandingan dimainkan<br/>
        * M  : Menang<br/>
        * K  : Kalah<br/>
        * SS : Skor Set (Set menang - Set kalah)
    </p>
    
    <hr/><br/>
<div id="hasilGrup"></div><hr/><br/>
<div id="finals"></div><hr/><br/>
<div id="juara"></div><hr/><br/>

<script>
fetch('hasil.json')
  .then(res => res.json())
  .then(data => {
    const teams = {};

    function ensure(name) {
      if (!teams[name]) {
        teams[name] = {
          name: name,
          games: 0,
          wins: 0,
          losses: 0,
          setsFor: 0,
          setsAgainst: 0,
          points: 0
        };
      }
      return teams[name];
    }

    // Proses hasil grup
    const hasilGrup = data["Grup A"];
    hasilGrup.forEach(match => {
      const [a, b] = match.score.split('-').map(Number);
      const home = ensure(match.home);
      const away = ensure(match.away);

      home.games++; away.games++;
      home.setsFor += a; home.setsAgainst += b;
      away.setsFor += b; away.setsAgainst += a;

      const winner = a > b ? home : away;
      const loser = a > b ? away : home;

      winner.wins++;
      loser.losses++;
      winner.points += 2;
    });

    // Buat klasemen
    const sorted = Object.values(teams).sort((x, y) => {
      return (y.points - x.points) ||
             (y.wins - x.wins) ||
             ((y.setsFor - y.setsAgainst) - (x.setsFor - x.setsAgainst));
    });

    const table = document.createElement('table');
    table.innerHTML = `
      <thead>
        <tr>
          <th>üèÜ</th>
          <th>Tim</th>
          <th>TP</th>
          <th>M</th>
          <th>K</th>
          <th>SS</th>
          <th>Poin</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    sorted.forEach((t, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${t.name}</td>
        <td>${t.games}</td>
        <td>${t.wins}</td>
        <td>${t.losses}</td>
        <td>${t.setsFor}-${t.setsAgainst}</td>
        <td>${t.points}</td>
      `;
      table.querySelector('tbody').appendChild(row);
    });
    document.getElementById('klasemen').appendChild(table);

    // Tampilkan hasil pertandingan grup
    const list = document.createElement('ul');
    hasilGrup.forEach(match => {
      const item = document.createElement('li');
      item.innerHTML = `<b>${match.home}</b> <span style="color:cyan;font-weight:bold">${match.score}</span> <b>${match.away}</b>`;
      list.appendChild(item);
    });
    const grupDiv = document.getElementById('hasilGrup');
    grupDiv.innerHTML = `<h5>Hasil Pertandingan Grup</h5>`;
    grupDiv.appendChild(list);

    // Final & Perebutan Juara 3
    const finalSection = document.getElementById('finals');
    ['Final', 'Perebutan Juara 3'].forEach(stage => {
      const match = data[stage]?.[0];
      if (match) {
        const [a, b] = match.score.split('-').map(Number);
        const winner = a > b ? match.home : match.away;
        const scoreText = `<b>${match.home}</b> <span style="color:gold;font-weight:bold">${match.score}</span> <b>${match.away}</b>`;
        const title = stage === 'Final' ? 'Final:<br/> ' : 'Perebutan Juara 3:<br/> ';
        const card = document.createElement('div');
        card.innerHTML = `<p><strong>${title}</strong>${scoreText} ‚Üí <span style="color:lime"><b>${winner}</b> menang</span></p>`;
        finalSection.appendChild(card);
      }
    });

    // Juara 1-3
    const juaraDiv = document.getElementById('juara');
    const juara1 = data["Final"] ? (data["Final"][0].score.split('-')[0] > data["Final"][0].score.split('-')[1] ? data["Final"][0].home : data["Final"][0].away) : '-';
    const juara2 = data["Final"] ? (data["Final"][0].score.split('-')[0] < data["Final"][0].score.split('-')[1] ? data["Final"][0].home : data["Final"][0].away) : '-';
    const juara3 = data["Perebutan Juara 3"] ? (data["Perebutan Juara 3"][0].score.split('-')[0] > data["Perebutan Juara 3"][0].score.split('-')[1] ? data["Perebutan Juara 3"][0].home : data["Perebutan Juara 3"][0].away) : '-';

    juaraDiv.innerHTML = `
      <h5>üèÜ Juara</h5>
      <ul>
        ü•á Juara 1: <b style="color:gold">${juara1}</b>
        ü•à Juara 2: <b style="color:silver">${juara2}</b>
        ü•â Juara 3: <b style="color:orange">${juara3}</b>
      </ul>
    `;
  });
</script>
