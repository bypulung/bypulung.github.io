<center><h5 id="TopGlobal"><i class="fa-solid fa-ranking-star"></i> Klasemen LigaDusun</h5>

<div id="klasemen"></div>
    <button id="downloadBtn" style="margin-top: 20px; padding: 8px 16px;">Unduh Klasemen (CSV)</button>
<div id="final"></div>

<script>
fetch('hasil.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('klasemen');
    const teams = {};

    function ensure(name) {
      if (!teams[name]) {
        teams[name] = {
          name: name,
          games: 0,
          wins: 0,
          losses: 0,
          setsFor: 0,
          setsAgainst: 0,
          points: 0
        };
      }
      return teams[name];
    }

    // === Proses Klasemen Grup ===
    const groupMatches = data["Grup A"];
    groupMatches.forEach(match => {
      const [a, b] = match.score.split('-').map(Number);
      const home = ensure(match.home);
      const away = ensure(match.away);

      home.games++; away.games++;
      home.setsFor += a; home.setsAgainst += b;
      away.setsFor += b; away.setsAgainst += a;

      const winner = a > b ? home : away;
      const loser = a > b ? away : home;

      winner.wins++; loser.losses++;
      winner.points += 2;
    });

    const sorted = Object.values(teams).sort((x, y) => {
      return (y.points - x.points) ||
             (y.wins - x.wins) ||
             ((y.setsFor - y.setsAgainst) - (x.setsFor - x.setsAgainst));
    });

    const table = document.createElement('table');
    table.style.width = '98%';
    table.style.borderCollapse = 'collapse';
    table.innerHTML = `
      <thead>
        <tr>
          <th>üèÜ</th>
          <th>Tim</th>
          <th>TP</th>
          <th>M</th>
          <th>K</th>
          <th>SS</th>
          <th>Poin</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;

    const tbody = table.querySelector('tbody');
    sorted.forEach((t, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${t.name}</td>
        <td>${t.games}</td>
        <td>${t.wins}</td>
        <td>${t.losses}</td>
        <td>${t.setsFor}-${t.setsAgainst}</td>
        <td>${t.points}</td>
      `;
      tbody.appendChild(row);
    });

    container.appendChild(table);

    // === FINAL DAN JUARA 3 ===
    const medal = {
      1: 'ü•á <b style="color:gold;">Juara 1</b>',
      2: 'ü•à <b style="color:silver;">Juara 2</b>',
      3: 'ü•â <b style="color:peru;">Juara 3</b>',
    };

    const finalDiv = document.getElementById('final');
    const finalMatch = data["Final"]?.[0];
    const juara3Match = data["Perebutan Juara 3"]?.[0];

    const hasil = [];

    if (finalMatch) {
      const [a, b] = finalMatch.score.split('-').map(Number);
      const p1 = a > b ? finalMatch.home : finalMatch.away;
      const p2 = a > b ? finalMatch.away : finalMatch.home;
      hasil.push({pos: 1, name: p1, score: finalMatch});
      hasil.push({pos: 2, name: p2});
    }

    if (juara3Match) {
      const [a, b] = juara3Match.score.split('-').map(Number);
      const p3 = a > b ? juara3Match.home : juara3Match.away;
      hasil.push({pos: 3, name: p3});
    }

    hasil.forEach(d => {
      const div = document.createElement('div');
      div.style.margin = '12px 0';
      div.innerHTML = `
        ${medal[d.pos]}: <b>${d.name}</b>
        ${d.score ? ` <span style="opacity:0.7;">(${d.score.home} ${d.score.score} ${d.score.away})</span>` : ''}
      `;
      finalDiv.appendChild(div);
    });

  });
</script>
        

    

<script>
document.getElementById("downloadBtn").addEventListener("click", function () {
    const rows = document.querySelectorAll("table tbody tr");
    if (!rows.length) return;

    let csv = "No,Tim,TP,M,K,SS,Poin\n";
    rows.forEach(row => {
        const cols = Array.from(row.querySelectorAll("td")).map(td => td.textContent.trim());
        csv += cols.join(",") + "\n";
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.setAttribute("href", URL.createObjectURL(blob));
    link.setAttribute("download", "klasemen_ligadusun.csv");
    link.style.display = "none";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});
                                                        </script>
