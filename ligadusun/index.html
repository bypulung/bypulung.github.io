<script>
  fetch('hasil.json')
    .then(res => res.json())
    .then(data => {
      const teams = {};

      function ensureTeam(name) {
        if (!teams[name]) {
          teams[name] = {
            name,
            games: 0,
            wins: 0,
            losses: 0,
            setsFor: 0,
            setsAgainst: 0,
            points: 0
          };
        }
        return teams[name];
      }

      // Proses grup
      Object.entries(data).forEach(([key, matches]) => {
        if (key === 'Final' || key === 'Perebutan Juara 3') return;

        matches.forEach(match => {
          const [a, b] = match.score.split('-').map(Number);
          const home = ensureTeam(match.home);
          const away = ensureTeam(match.away);

          home.games++; away.games++;
          home.setsFor += a; home.setsAgainst += b;
          away.setsFor += b; away.setsAgainst += a;

          const winner = a > b ? home : away;
          const loser = a > b ? away : home;

          winner.wins++;
          loser.losses++;
          winner.points += 2;
        });
      });

      // Tampilkan klasemen
      const sorted = Object.values(teams).sort((a, b) => {
        return b.points - a.points ||
               (b.setsFor - b.setsAgainst) - (a.setsFor - a.setsAgainst);
      });

      const table = document.createElement('table');
      table.innerHTML = `
        <caption>Grup A</caption>
        <thead>
          <tr>
            <th>üèÜ</th>
            <th>Tim</th>
            <th>TP</th>
            <th>M</th>
            <th>K</th>
            <th>SS</th>
            <th>Poin</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      sorted.forEach((t, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${t.name}</td>
          <td>${t.games}</td>
          <td>${t.wins}</td>
          <td>${t.losses}</td>
          <td>${t.setsFor}-${t.setsAgainst}</td>
          <td>${t.points}</td>
        `;
        table.querySelector('tbody').appendChild(row);
      });

      document.getElementById('klasemen').appendChild(table);

      // Final & Perebutan Juara 3
      const medalMap = {
        "Final": "ü•á Juara 1 & 2",
        "Perebutan Juara 3": "ü•â Juara 3"
      };

      const finalDiv = document.getElementById('hasil-final');

      Object.entries(medalMap).forEach(([key, title]) => {
        const matches = data[key];
        if (!matches) return;

        matches.forEach(match => {
          const [a, b] = match.score.split('-').map(Number);
          const winner = a > b ? match.home : match.away;

          const div = document.createElement('div');
          div.className = 'result-card';
          div.innerHTML = `
            <div class="stage-title">${title}</div>
            <div>
              <span class="team-name">${match.home}</span>
              <span class="score">${a}-${b}</span>
              <span class="team-name">${match.away}</span>
            </div>
            <div class="winner">üèÜ Pemenang: ${winner}</div>
          `;
          finalDiv.appendChild(div);
        });
      });

    })
    .catch(err => {
      document.getElementById('klasemen').innerText = 'Gagal memuat data.';
      console.error(err);
    });
</script>

<script>
document.getElementById("downloadBtn").addEventListener("click", function () {
    const rows = document.querySelectorAll("table tbody tr");
    if (!rows.length) return;

    let csv = "No,Tim,TP,M,K,SS,Poin\n";
    rows.forEach(row => {
        const cols = Array.from(row.querySelectorAll("td")).map(td => td.textContent.trim());
        csv += cols.join(",") + "\n";
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.setAttribute("href", URL.createObjectURL(blob));
    link.setAttribute("download", "klasemen_ligadusun.csv");
    link.style.display = "none";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});
