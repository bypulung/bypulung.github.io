<script>  
  const klasemen = {};  

  matches.forEach(match => {  
    const { home, away, setHome, setAway } = match;  

    [home, away].forEach(tim => {  
      if (!klasemen[tim]) {  
        klasemen[tim] = {  
          nama: tim,  
          main: 0,  
          menang: 0,  
          kalah: 0,  
          totalSet: 0,  
          poin: 0  
        };  
      }  
    });  

    // Update jumlah main  
    klasemen[home].main++;  
    klasemen[away].main++;  

    // Tambah total set  
    klasemen[home].totalSet += setHome;  
    klasemen[away].totalSet += setAway;  

    // Tentukan pemenang dan poin berdasarkan skor
    if (setHome > setAway) {
      klasemen[home].menang++;
      klasemen[away].kalah++;

      if (setHome === 2 && setAway === 0) {
        klasemen[home].poin += 3;
        klasemen[away].poin += 0;
      } else if (setHome === 2 && setAway === 1) {
        klasemen[home].poin += 2;
        klasemen[away].poin += 1;
      }
    } else {
      klasemen[away].menang++;
      klasemen[home].kalah++;

      if (setAway === 2 && setHome === 0) {
        klasemen[away].poin += 3;
        klasemen[home].poin += 0;
      } else if (setAway === 2 && setHome === 1) {
        klasemen[away].poin += 2;
        klasemen[home].poin += 1;
      }
    }
  });  

  const tabel = Object.values(klasemen).sort((a, b) => {  
    if (b.poin !== a.poin) return b.poin - a.poin;  
    return b.totalSet - a.totalSet;  
  });  

  const tbody = document.getElementById("klasemen-body");  
  tabel.forEach((tim, i) => {  
    const tr = document.createElement("tr");  
    tr.innerHTML = `  
      <td>${i + 1}</td>  
      <td>${tim.nama}</td>  
      <td>${tim.main}</td>  
      <td>${tim.menang}</td>  
      <td>${tim.kalah}</td>  
      <td>${tim.totalSet}</td>  
      <td>${tim.poin}</td>  
    `;  
    tbody.appendChild(tr);  
  });  
</script>
