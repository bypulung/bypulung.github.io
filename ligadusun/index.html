<center><h5 id="TopGlobal"><i class="fa-solid fa-ranking-star"></i> Klasemen LigaDusun</h5>

<table id="standings">
  <thead>
    <tr>
      <th>üèÜ</th><th>Tim</th><th>TP</th><th>M</th>
      <th>K</th><th>SS</th><th>Poin</th>

<script>
  fetch('hasil.json')
    .then(response => response.json())
    .then(matches => {
      const teams = {};

      function ensureTeam(name) {
        if (!teams[name]) {
          teams[name] = {
            name: name,
            games: 0,
            wins: 0,
            losses: 0,
            setsFor: 0,
            setsAgainst: 0,
            points: 0
          };
        }
        return teams[name];
      }

      matches.forEach(match => {
        const [homeScore, awayScore] = match.score.split('-').map(Number);
        const home = ensureTeam(match.home);
        const away = ensureTeam(match.away);

        home.games++;
        away.games++;

        home.setsFor += homeScore;
        home.setsAgainst += awayScore;
        away.setsFor += awayScore;
        away.setsAgainst += homeScore;

        const homeWins = homeScore > awayScore;

        const winner = homeWins ? home : away;
        const loser = homeWins ? away : home;

        winner.wins++;
        loser.losses++;

        // BO3 rule: Winner gets 2 pts, loser 0 pts
        winner.points += 2;
      });

      const sorted = Object.values(teams).sort((a, b) => {
        return (b.points - a.points) ||
               (b.wins - a.wins) ||
               ((b.setsFor - b.setsAgainst) - (a.setsFor - a.setsAgainst));
      });

      const tbody = document.querySelector('#standings tbody');
      sorted.forEach((team, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${team.name}</td>
          <td>${team.games}</td>
          <td>${team.wins}</td>
          <td>${team.losses}</td>
          <td>${team.setsFor}-${team.setsAgainst}</td>
          <td>${team.points}</td>
        `;
        tbody.appendChild(row);
      });
    });
</script>
