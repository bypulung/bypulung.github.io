<h2>Input Kas Masjid Al-Huda</h2>

<div class="form-container">
  <label for="tanggal">Tanggal:</label>
  <input type="date" id="tanggal">

  <label for="keterangan">Keterangan:</label>
  <input type="text" id="keterangan">

  <label for="jenis">Jenis:</label>
  <select id="jenis">
    <option value="pemasukan">Pemasukan</option>
    <option value="pengeluaran">Pengeluaran</option>
  </select>

  <label for="jumlah">Jumlah (angka):</label>
  <input type="number" id="jumlah">

  <label for="catatan">Catatan (opsional):</label>
  <textarea id="catatan" rows="3"></textarea>

  <button onclick="tambahKas()">Tambah Riwayat</button>
</div>

<div class="output-container">
  <h3>Riwayat Kas Terbaru</h3>
  <pre id="output">{  
  date: "",  
  description: "",  
  type: "",  
  amount: 0,  
  note: ""  
},</pre>
  <button onclick="salinKode()">Salin Kode</button><span id="status" class="copied"></span>
</div>

<script>
  function tambahKas() {
    const tanggal = document.getElementById("tanggal").value;
    const keterangan = document.getElementById("keterangan").value;
    const jenis = document.getElementById("jenis").value;
    const jumlah = parseInt(document.getElementById("jumlah").value);
    const catatan = document.getElementById("catatan").value;

    if (!tanggal || !keterangan || !jenis || isNaN(jumlah)) {
      alert("Harap lengkapi semua kolom wajib.");
      return;
    }

    const hasil = `{
  date: "${tanggal}",
  description: "${keterangan}",
  type: "${jenis}",
  amount: ${jumlah},
  note: "${catatan}"
},`;

    document.getElementById("output").textContent = hasil;
    document.getElementById("status").textContent = "";
  }

  function salinKode() {
    const teks = document.getElementById("output").textContent;
    navigator.clipboard.writeText(teks).then(() => {
      document.getElementById("status").textContent = "✔️ Disalin!";
      setTimeout(() => {
        document.getElementById("status").textContent = "";
      }, 2000);
    });
  }
</script>
