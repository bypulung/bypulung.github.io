<body class="bg-dark text-light">
   <!-- <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
     -->   <div class="col-lg-3 d-flex flex-column align-items-center justify-content-center border-custom py-4">
            <div class="d-block border-light border border-2 rounded-circle overflow-hidden" style="width: 8em;"
                data-bs-toggle="modal" data-bs-target="#showImage" id="profile">
                <img class="img-fluid">
            </div>
            <div class="pt-3 text-center">
                <h5>Liga Desa Sawojajar<span style="color:#00BFFF;"><i class="fa-solid fa-circle-check"></i></span></h5><br/>
                <p>
                    <i class="fa-solid fa-calendar-days"></i> November - Desember<br/>
                    <i class="fa-solid fa-location-dot"></i> Tanjung Bulan - Widoro Kandang
                </p>
            </div>
            <ul class="list-unstyled links">
            </ul>
       <!-- </div> -->
    </div> 

    <!-- Modal -->
    <div class="modal fade" id="showImage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="showImageLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showImageLabel">Liga Desa Sawojajar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid img-thumbnail profile">
                </div>
            </div>
        </div>
    </div>

    <script>
        // * img position
        const position = '/lomba17/logo-karang-taruna-tanjung-bulan.png';

        // ! Don't change this line
        $(document).ready(() => {
            $('#profile img').attr('src', position);
        });
    </script>


    <script>
        // list links
        const links = [
            
            {

                url: 'klasemen.html#putra',
                icon: 'fa-solid fa-ranking-star',
                text: 'Klasemen Voli Putra',
            },
            
            {

                url: 'klasemen.html#putri',
                icon: 'fa-solid fa-ranking-star',
                text: 'Klasemen Voli Putri',
            },

            {

                url: 'pertandingan.html#jadwalputra',
                icon: 'fa-solid fa-calender-days',
                text: 'Jadwal Pertandingan Voli Putra',
            },
           
           {

                url: 'pertandingan.html#jadwalputri',
                icon: 'fa-solid fa-calender-days',
                text: 'Jadwal Pertandingan Voli Putri',
            },
            
            {

                url: 'pertandingan.html#hasilputra',
                icon: 'fa-solid fa-trophy',
                text: 'Hasil Pertandingan Voli Putra',
            },
            
            {

                url: 'pertandingan.html#hasilputri',
                icon: 'fa-solid fa-trophy',
                text: 'Hasil Pertandingan Voli Putri',
            },
           
        ];

        // ! Don't change this line
        $(document).ready(() => {
            const callbackMap = (element, i) => {
                return  /*html*/`
                <li class="my-3 py-3 px-5 border border-light">
                    <a target="" href="${element.url}" class="text-decoration-none"
                        style="font-weight: 450;">
                        <i class="fa-fw ${element.icon}"></i>
                        ${element.text}
                    </a>
                </li>
                `;
            };
            $('.list-unstyled.links').append($.map(links, callbackMap));
        });
    </script>

    <script>
        $(document).ready(() => {
            $('#profile').on('click', () => {
                $('img.img-fluid.profile').attr('src',
                    $('#profile img').attr('src')
                );
            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
