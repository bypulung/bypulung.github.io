<select id="jenis" onchange="isiSelectNama()">
  <option value="putra">Putra</option>

<h2>Data Bulan Ini</h2>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Tabung</th>
      <th>Tarik</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="dataTabel"></tbody>
</table><br>

<h2>Hasil File JS</h2>
<textarea id="outputArea" readonly></textarea>

<script>
let data = {
  putra: [],
  putri: []
};

function isiSelectNama() {
  const jenis = document.getElementById('jenis').value;
  const select = document.getElementById('nama');
  select.innerHTML = "";
  daftarNama[jenis].forEach(obj => {
    const opt = document.createElement("option");
    opt.value = obj.nama;
    opt.textContent = obj.nama;
    select.appendChild(opt);
  });
}

function tambahData() {
  const jenis = document.getElementById('jenis').value;
  const nama = document.getElementById('nama').value;
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const tipe = document.getElementById('tipe').value;

  if (!nama || isNaN(jumlah) || jumlah <= 0) {
    alert("Isi data dengan benar.");
    return;
  }

  // Cek apakah nama sudah ada
  let existing = data[jenis].find(d => d.nama === nama);
  if (!existing) {
    existing = { nama: nama, tabungan: 0, penarikan: 0 };
    data[jenis].push(existing);
  }

  if (tipe === "tabung") {
    existing.tabungan += jumlah;
  } else {
    existing.penarikan += jumlah;
  }

  renderTabel();
  renderOutput();
  document.getElementById('jumlah').value = "";
}

function renderTabel() {
  const jenis = document.getElementById('jenis').value;
  const tbody = document.getElementById('dataTabel');
  tbody.innerHTML = "";

  data[jenis].forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.nama}</td>
      <td>${item.tabungan}</td>
      <td>${item.penarikan}</td>
      <td><button onclick="hapusData('${jenis}', ${index})">Hapus</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function renderOutput() {
  const output = JSON.stringify(data, null, 2);
  document.getElementById("outputArea").value = output;
}

function hapusData(jenis, index) {
  data[jenis].splice(index, 1);
  renderTabel();
  renderOutput();
}

window.onload = isiSelectNama;
</script>
