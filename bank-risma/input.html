<h2>Input Tabungan Putra</h2>
<label>Nama:</label><br>

  <option value="tabungan">Tabung</option>
  <option value="penarikan">Ambil</option>
</select><br><br>
<button onclick="tambahData('putra')">Simpan</button>

<h2>Input Tabungan Putri</h2>
<label>Nama:</label><br>
<select id="namaPutri"></select><br><br>
<label>Jumlah (Rp):</label><br>
<input type="number" id="jumlahPutri"><br><br>
<label>Tipe:</label><br>
<select id="tipePutri">
  <option value="tabungan">Tabung</option>
  <option value="penarikan">Ambil</option>
</select><br><br>
<button onclick="tambahData('putri')">Simpan</button>

<h5>Data Tabungan Putra</h5>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Tabungan</th>
      <th>Penarikan</th>
    </tr>
  </thead>
  <tbody id="tabelPutra"></tbody>
</table>

<h5>Data Tabungan Putri</h5>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Tabungan</th>
      <th>Penarikan</th>
    </tr>
  </thead>
  <tbody id="tabelPutri"></tbody>
</table>

<h5>Hasil File JS</h5>
<textarea id="hasilJS" readonly></textarea><br>
<button onclick="salinJS()">Salin Hasil JS</button>

<script>
  const data = {
    putra: [],
    putri: []
  };

  window.onload = function () {
    const selectPutra = document.getElementById("namaPutra");
    const selectPutri = document.getElementById("namaPutri");

    namaPutra.forEach(nama => {
      const opt = document.createElement("option");
      opt.value = nama;
      opt.textContent = nama;
      selectPutra.appendChild(opt);
    });

    namaPutri.forEach(nama => {
      const opt = document.createElement("option");
      opt.value = nama;
      opt.textContent = nama;
      selectPutri.appendChild(opt);
    });
  };

  function tambahData(jenis) {
    const nama = document.getElementById("nama" + capitalize(jenis)).value;
    const jumlah = parseInt(document.getElementById("jumlah" + capitalize(jenis)).value) || 0;
    const tipe = document.getElementById("tipe" + capitalize(jenis)).value;

    let item = data[jenis].find(d => d.nama === nama);
    if (!item) {
      item = { nama, tabungan: 0, penarikan: 0 };
      data[jenis].push(item);
    }

    if (tipe === "tabungan") item.tabungan += jumlah;
    else item.penarikan += jumlah;

    updateTabel(jenis);
    updateTextarea();
  }

  function updateTabel(jenis) {
    const tbody = document.getElementById("tabel" + capitalize(jenis));
    tbody.innerHTML = "";
    data[jenis].forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.nama}</td>
        <td>${item.tabungan}</td>
        <td>${item.penarikan}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function updateTextarea() {
    const hasil = {
      putra: data.putra,
      putri: data.putri
    };
    document.getElementById("hasilJS").value = JSON.stringify(hasil, null, 2);
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function salinJS() {
    const textarea = document.getElementById("hasilJS");
    textarea.select();
    document.execCommand("copy");
    alert("Hasil JS berhasil disalin!");
  }
</script>
